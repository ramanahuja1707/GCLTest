<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Hello App Engine</title>
</head>

<body>
	<h1>Hello App Engine!</h1>

	<table>
		<tr>
			<td colspan="2" style="font-weight: bold;">Available Servlets:</td>
		</tr>
		<tr>
			<td><form action="gclreadtest" method="post">
					<input type="text" name="cloudFile" /> <input type="submit"
						value="Read a  file on cloud Storage">
				</form></td>
			<br>
			<br>
			<td>
				<form action="gcltest" method="post" enctype="multipart/form-data">
					<p>Please write a file to test cloud storage...</p>
					<input type="file" multiple="true" name="cloudFile[]" /> <input
						type="submit" value="Write a  file on cloud Storage">
				</form>
			</td>

		</tr>
	</table>
</body>
</html>
